<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Text Editor</title>
  </head>
  <body>
    <div class="container">
      <div class="textEditor">
        <ul class = "modifyBtns">
          <li><button class = "headerBtn"><strong>H</strong></button></li>
          <li><button class = "boldBtn"><strong>B</strong></button></li>
          <li><button class = "italicizeBtn"><em>I</em></button></li>
          <li><button class = "underlineBtn"><u>U</u></button></li>
          <li><button class = "codeBtn">{}</button></li>
          <li><button class = "quoteBtn"><strong>''</strong></button></li>
          <li><button class = "linkBtn ">(-)</button></li>
        </ul>
        <div class="textEntered" contenteditable="true">
        </div>
      </div>
    </div>
    <script src = "main.js" type="text/javascript"></script>
  </body>
</html>
